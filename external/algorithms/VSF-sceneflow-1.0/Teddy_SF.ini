[Global] ; Global parameters
Alpha = 80 ; Weight of regularization term vs. data term
AlphaSF = 200 ; Weight of regularization term vs. data term for scene flow (default is Alpha)
Gamma = 8. ; Weight of image gradients versus intensity in data term
Lambda = 0.5 ; Weight of disparity flow versus optical flow in regularization
Mu = 0.5 ; Weight of disparity versus optical flow in regularization
PyramidLevelOF = 30
PyramidLevelST = 30
PyramidLevelSF = 30
PyramidEta = 0.9 ; Pyramid reduction factor
LogFile = ./Results/Teddy/Teddy.log ; Log file name
DoStereo = 1 ; Non-zero for initial stereo optimization
DoSceneFlow = 1 ; Non-zero for full scene flow optimization
Il0_FileName = ./Images/Teddy/TeddyL.0.pgm ; Left image at time 0
Ilt_FileName = ./Images/Teddy/TeddyL.1.pgm ; Left image at time t
Ir0_FileName = ./Images/Teddy/TeddyR.0.pgm ; Right image at time 0
Irt_FileName = ./Images/Teddy/TeddyR.1.pgm ; Right image at time t
ImagePyramidFileSuffix = png ; 
Il0PyramidFilePrefix = ./Results/Teddy/Debug/Il0_ ; 
IltPyramidFilePrefix = ./Results/Teddy/Debug/Ilt_ ; 
Ir0PyramidFilePrefix = ./Results/Teddy/Debug/Ir0_ ; 
