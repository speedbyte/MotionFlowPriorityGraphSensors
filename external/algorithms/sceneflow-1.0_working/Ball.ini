[Global] ; Global parameters
Alpha = 250 ; Weight of regularization term vs. data term
AlphaOF = 250 ; Weight of regularization term vs. data term for optical flow (default is Alpha
AlphaST = 250 ; Weight of regularization term vs. data term for stereo (default is Alpha)
AlphaSF = 250 ; Weight of regularization term vs. data term for scene flow (default is Alpha)
Lambda = 0.05 ; Weight of disparity flow versus optical flow in regularization
Mu = 0.05 ; Weight of disparity versus optical flow in regularization
Gamma = 1.5 ; gamma gradient

PyramidLevelOF = 18 ; First pyramid level for Optical Flow (>=PyramidLevelSF)
PyramidLevelST = 12 ; First pyramid level for Stereo (>=PyramidLevelSF)
PyramidLevelSF = 12; First pyramid level for SceneFlow

PyramidLevelFinal = 1 ; Final pyramid level
PyramidEta = 0.9 ; Pyramid reduction factor
LogFile = ./Results/Ball/Ball.log ; Log file nameC
DoStereo = 1 ; Non-zero for initial stereo optimization
InitStereoBP = 1 ; Initialize the stereo using external BP-based stereo
DoSceneFlow = 1 ; Non-zero for full scene flow optimization
